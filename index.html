<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFlix</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
  />
</head>
<body>
    <header>
        <a href="#" class="logo"><i class="fas fa-infinity">AnimeFlix</i></a>
        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="#anime">anime</a>
            <a href="#action">action</a>
            <a href="#child">child</a>
            <a href="#family">Family</a>
        </nav>
        <div class="icons"> 
         <i class="fas fa-bars" id="menu-bars"></i>
         <i class="fas fa-search" id="search-icon"></i>   
         <a href="#" class="fas fa-heart"></a>  
        </div>
    </header>
    <section class="home" id="home">
        <div class="swiper home-slider">
            <div class="swiper-wrapper">
            </div>
        </div>
    </section>

    <section class="anime" id="anime">
        <h1 class="heading">Anime</h1>
        <div class="swiper anime-slider">
            <div class="swiper-wrapper">

            </div>
        </div>
    </section>

    <section class="action" id="action">
        <h1 class="heading">Popular Action</h1>
        <div class="swiper action-slider">
            <div class="swiper-wrapper">

            </div>
        </div>
    </section>

    <section class="child" id="child">
        <h1 class="heading">Child</h1>
        <div class="swiper child-slider">
            <div class="swiper-wrapper">

            </div>
        </div>
    </section>

    <section class="family" id="family">
        <h1 class="heading">Family Movies</h1>
        <div class="swiper family-slider">
            <div class="swiper-wrapper">

            </div>
        </div>
    </section>


    



    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"defer data-deferred="1"></script>
    <script src="assets/script.js"defer data-deferred="1"></script>
</body>
</html>
